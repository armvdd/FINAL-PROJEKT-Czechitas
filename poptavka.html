layout: main-layout.njk
title: ALgarde s.r.o. - Poptávka
---

<link rel="stylesheet" href="/css/poptavka.css" />

<div class="formular-section">
  <h1 class="formular-h1">POPTÁVKA:</h1>
  <form method="post" action="" class="poptavka-formular">

    <div class = "formField poptavka-formular__jmeno">
    <label for="jmeno-input" class="formField__input jmeno-label">
      jméno *:</label>
    <input type="text" id="jmeno-input" required />
    </div>

    <div class = "formField poptavka-formular__prijmeni">
    <label for="prijmeni-input" class = "formField__input prijmeni-label"> příjmení *:</label>
    <input type="text" id="prijmeni-input" required />
    </div>

    <div class = "formField poptavka-formular__tel">
    <label for="tel-input" class = "formField__input tel-label"> tel:</label>
    <input type="tel" id="tel-input" />
    </div>

    <div class = "formField poptavka-formular__email">
    <label for="email-input" class = "formField__input poptavka-label"> email *:</label>
    <input type="email" id="email-input" placeholder="@" required />
    </div>

    <div class = "formField poptavka-formular__adresa">
    <label for="adresa-input" class = "formField__input adresa-label"> adresa:</label>
    <textarea name="adresa" id="adresa-input" cols="30" rows="10"></textarea>
    </div>

    <div class = "formField poptavka-formular__produkty">
    <label for="produkt-input" class = "formField__input produkty-label"> produkt:</label>
    <select name="produkty" id="produkt-input">
      <option value="">vyberte produkt</option>
      <option value="zahrada-light">zimní zahrada LIGHT</option>
      <option value="zahrada-classic">zimní zahrada CLASSIC</option>
      <option value="hlinik-strisky">hliníkové PŘÍČKY</option>
      <option value="hlinik-pricky">hliníkové STŘÍŠKY</option>
      <option value="jine">jiné...</option>
    </select>
    </div>

    <div class = "formField poptavka-formular__zprava">
    <label for="zprava-input" class = "formField__input zprava-label"> zpráva:</label>
    <textarea
      name="zprava"
      id="zprava-input"
      cols="30"
      rows="10"
      placeholder="Vaše zpráva pro nás">
    </textarea>
    </div>

    <button type="submit" class="kontakty-btn">odeslat</button>
  </form>
</div>
